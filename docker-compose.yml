services:
  bot:
    build: .
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/affiliate_db
      - ADMIN_IDS=${ADMIN_IDS}
      - TIMEZONE=Africa/Cairo
      - EXPORT_DIR=/data/exports
      - RATE_LIMIT_PER_MINUTE=10
      - DEFAULT_CURRENCY=${DEFAULT_CURRENCY}
    volumes:
      - export_data:/data/exports
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=affiliate_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
  export_data:
